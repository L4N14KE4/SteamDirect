<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamDirect - Getting started</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../assets/icons/icon_16.png">
</head>
<body>
    <header>
        <img id="steamdirect-logo" src="../../imgs/readme_logo.png" alt="SteamDirect Logo"><br>
    </header>
    <main>
        <div id="language-switch">
            <button class="language-button" id="en" aria-label="Switch to English">English</button>
            <button class="language-button" id="ko" aria-label="한국어로 전환">한국어</button>
        </div>
        <section id="content"></section>
    </main>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
<footer>
    <a href="https://github.com/L4N14KE4/SteamDirect" target="_blank">
        <img src="../../assets/icons/github-mark-white.png" alt="GitHub Logo">
    </a>
</footer>
</html>
