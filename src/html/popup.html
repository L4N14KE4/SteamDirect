<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- 로고 이미지 -->
    <img class='logo' src="../../assets/icons/icon_64.png" alt="SteamDirect">

    <img class='title-image' src="../../assets/icons/title-regular.png" alt="SteamDirect">

    <!-- 토글 스위치 -->
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider round"></span>
    </label>

    <!-- 스위치의 상태를 표시하는 텍스트 -->
    <p id="status" class="status-text">
        <span id="on">ON</span>
        <span id="off">OFF</span>
    </p>

    <!-- GitHub 로고 
    Repository로 이동-->
    <img class='githubLogo' src="../../assets/icons/github-mark-white.png" alt="GitHub">

    <script src="../js/popup.js"></script>
</body>

</html>
